<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link dos Ã­cones e fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <div class="container-head">
      <div class="container-input">
        <input class="input" type="text" placeholder="Adicione uma nova tarefa">

        <div class="buttons-priority">
          <button class="buttons-priority-p1">P1</button>
          <button class="buttons-priority-p2">P2</button>
          <button class="buttons-priority-p3">P3</button>
        </div>
      </div>
      <div>
        <button class="clear-btn">Limpar</button>
      </div>
    </div>
    
    <div class="tasks-container"></div>
  </div>

  <script
  class="task-icon-delete"
  src="https://kit.fontawesome.com/f9e19193d6.js"
  crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</body>

</html>
